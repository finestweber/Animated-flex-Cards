<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style-login.css">
    <title>Login Dark Light Mode</title>
</head>
<body>
    <main id="container">
        <form action="" id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>
            <div id="inputs">
                <div id="input-box">
                    <label for="email_login">Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email_login" name="email_login" placeholder="Seu email" required>
                        </div>
                    </label>
                </div>
                <div id="input-box">
                    <label for="password_login">Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password_login" name="password_login" placeholder="Sua senha" required>
                        </div>
                    </label>
                    <div id="forgot_password"><a href="cadastrar.html">Esqueceu sua senha?</a></div>
                </div>
            </div>
            <button  id="login_button" onclick="entrar()">Entar</button>
            
            <a href="#" id="back_button" class="btn-entrar">Voltar</a>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/sccript-login.js"></script>
    <script type="text/javascript" src="assets/js/autentica-login.js"></script>
    
</body>
</html>
